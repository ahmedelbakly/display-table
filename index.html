    </div>

        </div>
        <div class="row row-2">
            <div class="cell">2</div>
            <div class="cell">hadeer</div>
            <div class="cell">turky</div>
        </div>
        <div class="row row-3">
            <div class="cell">3</div>

            <div class="cell">elbakly</div>
        </div>
    </div>
  </div>

</body>
</html>
